<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Open Source Simplest Password Manager</title>

  <link rel="stylesheet" href="libs/materialize.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="text/javascript" src="libs/jquery.js" onload="window.$ = window.jQuery = module.exports;"></script>
  <script type="text/javascript" src="libs/hammer.js" onload="window.Hammer = module.exports;"></script>
  <script type="text/javascript" src="libs/materialize.min.js"></script>

  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div id="welcome_page">
    <div class="mywrapper">

      <form action="#">
        <div class="row">
          <div class="file-field input-field">
            <div class="btn grey lighten-2" id="choose_file">
              <span>Choose File</span>
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" id="file_path">
            </div>

          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 ">
            <input id="password" type="password" class="validate ">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row" style="text-align:center;">
          <a class="waves-effect waves-light btn" id="enter">Enter</a>
        </div>
      </form>
    </div>

  </div>

  <div id="main_page">

      <form class="col s12">
        <div class="row">
          <div class="input-field col s8">
            <input placeholder="Search" id="first_name" type="text" class="validate">
            <!-- <label for="first_name">First Name</label> -->
          </div>
          
          <div class="input-field col s2">
              <a class="waves-effect waves-light btn">Find</a>
          </div>

          <div class="input-field col s2">
              <a class="waves-effect waves-light btn">New</a>
          </div>
        </div>
      </form>

      <div id="item_list">

      </div>

      <div id='templates'>
        <div class="item">
          
        </div>

      </div>
  </div>

  <script>
    // You can also require other files to run in this process
    require('./index.js')
  </script>
</body>

</html>
