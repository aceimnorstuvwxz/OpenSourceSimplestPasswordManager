<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Open Source Simplest Password Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
  <link rel="stylesheet" href="libs/materialize.min.css" />
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_578109_11kwmbxcpzxgvi.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script type="text/javascript" src="libs/jquery.js"></script>
  <script type="text/javascript" src="libs/hammer.js"></script>
  <script type="text/javascript" src="libs/materialize.min.js"></script>
  <script>if (window.module) module = window.module;</script>

  <link rel="stylesheet" href="index.css">
  <script type="text/javascript" src="index.js"></script>

</head>

<body>
  <div id="welcome_page">
    <div class="mywrapper">

      <form action="#">
        <div class="row">
          <div class="file-field input-field">
            <div class="btn purple darken-4" id="choose_file">
              <span>File</span>
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate" type="text" id="file_path">
            </div>

          </div>
        </div>
        <div class="row">
          <div class="input-field col s8 ">
            <input id="password" type="password" class="validate " value="">
            <label for="password">Password</label>
          </div>

          <div class="col s4 " style="margin-top:20px;">
              <input type="checkbox" class="filled-in" id="filled-in-box"  />
              <label for="filled-in-box">Auto Login</label>
            </div>

        </div>
        <div class="row" style="text-align:center;">
          <a class="waves-effect waves-light btn" id="enter"><i class="material-icons right">keyboard_return</i>Enter</a>
        </div>
      </form>
    </div>

  </div>

  <div id="main_page">

    <div class="col s12" id="main_header">
      <div class="file-field input-field">

        <div class="btn btn-floating" id="search_btn">
          <i class="material-icons">search</i>
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" id="search_input" type="text" placeholder="Search...">
        </div>
      </div>

    </div>

    <div id="main_items">
      <ul class="collapsible" data-collapsible="accordion" id="item_list">
        
      </ul>
    </div>

    <div id='templates'>
      <ul class="collapsible" data-collapsible="accordion">
        <li class="item" id="new_item_template">
          <div class="collapsible-header">
            <span class="item-header-item item-index">#NA</span>
            <span class="item-header-item item-title">New record</span>

          </div>
          <div class="collapsible-body">
            <div class="item-content-header">

              <div class="input-field col s12">
                <input id="title" type="text" class="my-input-text my-input-title " value="aa">
                <label for="title" class="mylabel">Title</label>
              </div>

              <div class="input-field col s12">
                <input id="username" type="text" class="my-input-text my-input-username " value="aa">
                <label for="username" class="mylabel">Username</label>
              </div>

              <div class="input-field col s12">
                <input id="password" type="password" class="my-input-text my-input-password " value="aa">
                <label for="password" class="mylabel">Password</label>
              </div>

              <div class="input-field col s12">
                <input id="notes" type="text" class="my-input-text my-input-notes " value="aa">
                <label for="notes" class="mylabel">Notes</label>
              </div>

              <a  class="mysmall-text-button mybtn-show">Show</a>
              <!-- <a href="#" class="mysmall-text-button mybtn-edit">Edit</a> -->
              <a href="#" class="mysmall-text-button mybtn-save">Save</a>
              <!-- TODO automatic save -->

              <a  class="mysmall-text-button mybtn-delete " title="Need double click">Delete</a>
              <!-- <a href="#" class="mysmall-text-button mybtn-generate">Generate</a> -->
              <a  class="mysmall-text-button mybtn-copy-username " title="Copy username">Copy Username</a>
              <a  class="mysmall-text-button mybtn-copy-password " title="Copy Password">Copy Password</a>
              <a  class="mysmall-text-button mybtn-copy-all" title="Copy All">Copy All</a>

            </div>


          </div>
        </li>
      </ul>
    </div>

    <div class="fixed-action-btn vertical click-to-toggle" id="bottom_menu">
      <a class="btn-floating btn-large red">
        <i class="material-icons">menu</i>
      </a>
      <ul>
        <li>
          <a class="btn-floating red" id="btn_add">
            <i class="material-icons">add</i>
          </a>
        </li>
        <li>
          <a class="btn-floating yellow darken-1" id="btn_save">
            <i class="material-icons">save</i>
          </a>
        </li>
        <li>
          <a class="btn-floating green " id="btn_change_pass">
            <i class="material-icons">security</i>
          </a>
        </li>
        <li>
          <a class="btn-floating blue " id="btn_help">
            <i class="material-icons">help</i>
          </a>
        </li>
      </ul>
    </div>

  </div>


</body>

</html>
